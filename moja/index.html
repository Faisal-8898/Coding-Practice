<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To Do List</title>
    <style>
      .card {
        width: 300px;
        padding: 20px;
        border: 1px solid #aaa;
        border-radius: 10px;
        font-family: sans-serif;
      }
      #list div {
        margin: 5px 0;
      }
      span {
        font-weight: bold;
        margin-right: 10px;
      }
      button {
        margin-top: 10px;
        padding: 5px 10px;
        cursor: pointer;
      }
      input {
        padding: 5px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div id="name">A simple To Do list</div>
      <div id="list">
        <div><span>1</span> Cse 478</div>
        <div><span>2</span> Match Moviec</div>
        <div><span>3</span> Moja</div>
      </div>
      <input type="text" id="detin" />
      <button id="delf">Delete</button>
    </div>

    <script>
      const deleteBtn = document.getElementById("delf");
      const input = document.getElementById("detin");
      const list = document.getElementById("list");

      deleteBtn.addEventListener("click", () => {
        const deleteNumber = parseInt(input.value);
        const items = list.querySelectorAll("div");

        items.forEach((item, index) => {
          const span = item.querySelector("span");
          if (parseInt(span.textContent) === deleteNumber) {
            list.removeChild(item);
          }
        });

        const updatedItems = list.querySelectorAll("div");
        updatedItems.forEach((item, idx) => {
          const span = item.querySelector("span");
          span.textContent = idx + 1;
        });

        input.value = "";
      });
    </script>
  </body>
</html>
